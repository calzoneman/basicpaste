<!doctype html>
<html lang="en">
  <head>
    <title>Basicpaste</title>
    <meta charset="utf8">
    <style type="text/css">
      * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      textarea {
        width: 100%;
        height: 20em;
      }
    </style>
  </head>
  <body>
    <form action="paste" method="post">
      <textarea name="content"></textarea>
      <button type="submit">Paste</button>
    </form>
  </body>
</html>
